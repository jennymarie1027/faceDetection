<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Censorship</title>
    <link rel="stylesheet" href="/base.css">

</head>

<body>
    <div class="controls">
        <label for="SCALE">
            SCALE:
            <input VALUE="1.35" type="range" name="SCALE" min="0.3" max="3" step="0.1">
        </label>
        <label for="SIZE">
            SIZE:
            <input VALUE="10" type="range" name="SIZE" min="1" max="100" step="1">
        </label>
    </div>
    <div class="wrap">
        <video class="webcam"></video>
        <canvas class="video"></canvas>
        <canvas class="face"></canvas>
    </div>
    <script src="faceDetection.js"></script>


</body>

</html>
